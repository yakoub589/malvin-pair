<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;  
            --secondary: #4D44DB; 
            --accent: #FF7584;   
            --text: #2D3748;      
            --text-light: #718096;
            --background: #F7FAFC; 
            --card-bg: #FFFFFF;    
            --input-bg: #EDF2F7;   
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 
                     0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --primary: #818CF8;    
            --secondary: #6366F1; 
            --accent: #F472B6;    
            --text: #F7FAFC;      
            --text-light: #CBD5E0; 
            --background: #1A202C;  
            --card-bg: #2D3748;    
            --input-bg: #4A5568;   
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4), 
                     0 10px 10px -5px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.5;
        }

        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            animation: pulse 2s infinite;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--secondary);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(108, 99, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0); }
        }

        .container {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transform: translateY(0);
            opacity: 1;
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            margin: 1rem;
        }

        @media (min-width: 768px) {
            .container {
                padding: 2.5rem;
            }
        }

        [data-theme="dark"] .container {
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .round-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.2);
        }

        h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }

        @media (min-width: 768px) {
            h2 {
                font-size: 2rem;
            }
        }

        p {
            margin-bottom: 2rem;
            color: var(--text-light);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 1rem;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            background-color: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
            margin-bottom: 1rem;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .btn {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            .btn {
                padding: 1rem 2rem;
            }
        }

        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(108, 99, 255, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background-color: rgba(108, 99, 255, 0.1);
        }

        #result {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 0.5rem;
            display: none;
            animation: fadeIn 0.3s ease-out;
            text-align: center;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .valid {
            background-color: rgba(72, 187, 120, 0.1);
            color: #48BB78;
            border-left: 4px solid #48BB78;
        }

        .invalid {
            background-color: rgba(245, 101, 101, 0.1);
            color: #F56565;
            border-left: 4px solid #F56565;
        }

        .error {
            background-color: rgba(246, 173, 85, 0.1);
            color: #F6AD55;
            border-left: 4px solid #F6AD55;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .button-group .btn {
            margin-bottom: 0;
            flex: 1;
        }

        #loading-spinner {

            margin: 1rem 0;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: rgba(108, 99, 255, 0.1);
            word-break: break-word;
        }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'dark';  
        
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        if (currentTheme === 'dark') {
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        } else {
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        });

        const submitButton = document.getElementById('submit');
        const phoneNumberInput = document.getElementById('phone-number');
        const countryCodeSelect = document.getElementById('country-code');
        const pairDiv = document.getElementById('pair');
        const copyCodeButton = document.getElementById('copy-code');
        const validateCodeButton = document.getElementById('validate-code');
        const actionButtons = document.getElementById('action-buttons');
        const loadingSpinner = document.getElementById('loading-spinner');

        submitButton.addEventListener('click', async (e) => {
            e.preventDefault();
            const countryCode = countryCodeSelect.value;
            const phoneNumber = phoneNumberInput.value.replace(/[^0-9]/g, '');

            if (!phoneNumber) {
                pairDiv.innerHTML = '<p style="color: red;">❗ Please Enter Your Phone Number.</p>';
                actionButtons.style.display = 'none';
                return;
            }

            if (phoneNumber.length < 9) {
                pairDiv.innerHTML = '<p style="color: red;">❗ Invalid Number Format. Please Try Again.</p>';
                actionButtons.style.display = 'none';
                return;
            }

            const fullNumber = countryCode + phoneNumber;
            loadingSpinner.style.display = 'block';
            pairDiv.innerHTML = '';
            actionButtons.style.display = 'none';

            try {
                const { data } = await axios.get(`/code?number=${fullNumber}`);
                const code = data.code || "❗ Service Unavailable";
                pairDiv.innerHTML = `<p>Your Pairing Code is: <strong>${code}</strong></p>`;
                copyCodeButton.dataset.code = code;
                validateCodeButton.dataset.code = code;
                actionButtons.style.display = 'flex';
            } catch (error) {
                pairDiv.innerHTML = '<p style="color: red;">❗ Service Currently Unavailable. Please Try Again Later.</p>';
                actionButtons.style.display = 'none';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });

        copyCodeButton.addEventListener('click', () => {
            const code = copyCodeButton.dataset.code;
            navigator.clipboard.writeText(code).then(() => {
                copyCodeButton.textContent = 'Copied!';
                copyCodeButton.classList.add('copied');
                setTimeout(() => {
                    copyCodeButton.textContent = 'Copy Code';
                    copyCodeButton.classList.remove('copied');
                }, 2000);
            });
        });

        validateCodeButton.addEventListener('click', () => {
            window.location.href = '/validate';
        });
    </script>
