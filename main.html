<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malvin Hub</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://files.catbox.moe/2rrcti.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.4);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .card h1 {
      color: #FFC0CB;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #ff69b4;
    }

    .btn {
      --color: #FFC0CB;
      --color2: rgb(10, 25, 30);
      width: 220px;
      padding: 0.8em 1.5em;
      background-color: transparent;
      border-radius: 8px;
      border: 0.5px solid var(--color);
      transition: .5s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 900;
      font-size: 16px;
      color: var(--color);
      margin: 10px auto;
      display: block;
    }

    .btn::after, .btn::before {
      content: '';
      display: block;
      height: 100%;
      width: 100%;
      transform: skew(90deg) translate(-50%, -50%);
      position: absolute;
      inset: 50%;
      left: 25%;
      z-index: -1;
      transition: .5s ease-out;
      background-color: var(--color);
    }

    .btn::before {
      top: -50%;
      left: -25%;
      transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::before {
      transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::after {
      transform: skew(45deg) translate(-50%, -50%);
    }

    .btn:hover {
      color: var(--color2);
    }

    .btn:active {
      filter: brightness(.8);
      transform: scale(.97);
    }

    @media (max-width: 400px) {
      .btn {
        width: 100%;
      }

      .card h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

    <button onclick="window.open('https://whatsapp.com/channel/0029VbA6MSYJUM2TVOzCSb2A')" class="btn">üì¢ WhatsApp Channel</button>
  </div>
</body>
</html>
